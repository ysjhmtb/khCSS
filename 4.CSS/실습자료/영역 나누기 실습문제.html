  <title>Document</title>
	<style>
		div{
			border:1px solid black;
			box-sizing:border-box;
		}

		.main{
			width:100%;
			height:800px;
		}
		.header{
			width:100%;
			height:100px;
			background:skyblue;
		}

		.aside-left{
			width:20%;
			height:100%;
			background:yellow;
			float:left;
		}
		.section{
			width:60%;
			height:100%;
			background:gray;
			float:left;
		}


		.aside-right{
			width:20%;
			height:100%;
			background:yellow;
			float:left;
		}

		.contents{
			width:100%;
			height:400px;
		}



		.footer{
			width:100%;
			height:100px;
			background:skyblue;
		}

	</style>
  
 </head>
 <body>
 <div class="main">
	 <div class="header">
	 </div>

	 <div class="contents">
		<div class="aside-left"></div>
		<div class="section"></div>
		<div class="aside-right"></div>
	 </div>

	 <div class="footer">
	 </div>
 </div>
 </body>
