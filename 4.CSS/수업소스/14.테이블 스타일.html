  <title>테이블 스타일</title>
	<style>
		table{
			width:300px;
			height:400px;
			border:1px solid black;
			
			border-collapse:separate; /*td와 table태그간 영역구분*/
			border-spacing:50px 50px;
			/*border-collapse:collapse;*/ /*td와 table 태그간 영역구분 X(테두리를 한줄로 표기)*/
			empty-cells:hide;
			/*word-break:break-all;*//*문자 단위로 자를때*/
			word-break:break-word; /*단어 단위로 자를때*/
			table-layout:fixed;
		}

		table td, table th{
			width:80px;
			border:1px solid black;
			/*text-align:center;*/
			vertical-align:top;
		}

	</style>
 </head>
 <body>
	<h1>테이블 스타일</h1>
	<table>
		<caption>성적표</caption>
		<tr>
			<th>과목명</th>
			<th>점수</th>
		</tr>
		<tr>
			<td>수학</td>
			<td>100</td>
		</tr>
		<tr>
			<td>국어</td>
			<td>90</td>
		</tr>
		<tr>
			<td></td>
			<td>apple apple apple apple apple apple apple asdfasdfasdfasdfasdf</td>
		</tr>
	</table>
 </body>
