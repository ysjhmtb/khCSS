 <body>
	<h1>선택자 우선순위</h1>	
	<p>css는 기본적으로 위에서 부터 아래로 적용이 됩니다. 중복 된 항목에 대해서 css가 설정 될 경우 제일 마지막에 선언된 css가 적용 된다.</p>
	<p>같은 태그에 여러가지 선택자가 지정되어 있을경우, 여러 css가 선언 되어 있을 경우 선택자 우선순위에 따라서 css가 적용된다.</p>
<pre>
 - 적용 우선순위
	태그선택자 < 클래스선택자 < 아이디선택자 < 인라인스타일 < !important
	(style 태그 내에 선언 하는 항목)
</pre>

<p>선택자 우선순위 테스트</p>
<div id="div1" class="div1" style="background:purple;">
