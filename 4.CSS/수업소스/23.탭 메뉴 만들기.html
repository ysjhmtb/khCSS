  <title>탭메뉴 만들기</title>
	<style>
		#menu{
			width:960px;
			height:40px;
			clear:both;
		}
		ul.navi{
			float:left;
			width:960px;
			margin:0px;
			padding:0px;
			list-style:none;
			background:#3399ff;
			-webkit-border-top-left-radius:10px;
			-webkit-border-top-right-radius:10px;
		}
		ul.navi li{
			display:inline;
		}
		ul.navi li a{
			float:left;
			font:bold 14px 굴림;
			line-height:40px;
			color:#fff;
			text-decoration:none;
			text-shadow:1px 1px 1px #880000
			margin:0px;
			padding:0px 30px;
			background:#3399FF;
			-webkit-border-top-right-radius:10px;
			-webkit-border-top-left-radius:10px;
		}

		ul.navi li:hover > a{
			color:white;
			text-decoration:none;
			text-shadow:1px 1px 1px #330000;
			background:#3366FF;
			-webkit-border-top-right-radius:10px;
			-webkit-border-top-left-radius:10px;
		}

		ul.navi ul{
			display:none;
		}
		
		ul.navi li:hover > ul{
			position:absolute;
			display:block;
			width:920px;
			height:45px;
			margin:40px 0px 0px 0px;
			background:#3333ff;
			-webkit-border-bottom-right-radius:10px;
			-webkit-border-bottom-left-radius:10px;
		}

		ul.navi li:hover > ul li a{
			float:left;
			font:bold 14px 굴림;
			line-height:45px;
			color:#fff;
			text-decoration:none;
			text-shadow:1px 1px 1px #110000
			margin:0px;
			padding:0px 30px;
			background:#3399FF;
			-webkit-border-bottom-right-radius:10px;
			-webkit-border-bottom-left-radius:10px;
		}
		
		ul.navi li:hover > ul li a:hover{
			color:black;
			text-decoration:none;
			text-shadow:none;
		}
	</style>
 </head>
 <body>
	<h1>박지현</h1>
	<hr>
	<div id="menu">
		<ul class="navi">
			<li><a href="#">HOME</a></li>			
			<li><a href="#">웹개발</a>
				  <ul>
					<li><a href="#">웹디자인</a></li>

					<li><a href="#">jQuery</a></li>
				  </ul>
			</li>
			<li><a href="#">게시판</a>
				<ul>
					<li><a href="#">썸네일 게시판</a></li>
					<li><a href="#">공지사항</a></li>
				</ul>
			</li>
			<li><a href="#">프로필</a></li>
		</ul>
	</div>
 </body>
