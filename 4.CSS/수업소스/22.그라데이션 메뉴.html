<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>그라데이션을 이용한 메뉴</title>
	<style>
		ul.navi li{
			list-style-type:none;
			display:block;
			width:8em;
			height:3em;
			float:left;
			text-align:center;
			font-family:"Lucida Grande", sans-serif;
			border-right:1px solid #818181;
			box-shadow:1px 1px 2px #bbbbbb;
			-webkit-box-shadow:1px 1px 2px #bbbbbb;
			-ms-box-shadow:1px 1px 2px #bbbbbb;
			background:#6966ba;
			background: -webkit-gradient(linear, left top, left bottom, from(#6966ba), to(#ffffff), color-stop(0.6, #a1a1a1));
			background:-moz-gradient(top, #6966ba, #ffffff, #a1a1a1);
		}

		ul.navi li a{
			display:block;
			padding: 0.8em, 0.5em, 0.5em, 0.5em;
			text-decoration:none;
			color:#292929;
			text-shadow:1px 1px 0px #cccccc;
		}
        ul.navi li:hover{
            background: #333333;
			background: -webkit-gradient(linear, left top, left bottom, from(#333333), to(#4c4c4c), color-stop(0.6, #474747));
			background:-moz-gradient(top, #333333, #474747, #4c4c4c);
        }
		ul.navi li:hover > a {
			color:white;
			text-shadow:0px 1px 1px white;
		}
		
		ul.navi li:first-child{
			border-top-left-radius:0.5em;
			-webkit-border-top-left-radius:0.5em;
			-ms-border-top-left-radius:0.5em;
			border-bottom-left-radius:0.5em;
			-webkit-border-bottom-left-radius:0.5em;
			-ms-border-bottom-left-radius:0.5em;
		}

		ul.navi li:last-child{
			border-top-right-radius:0.5em;
			-webkit-border-top-right-radius:0.5em;
			-ms-border-top-right-radius:0.5em;
			border-bottom-right-radius:0.5em;
			-webkit-border-bottom-right-radius:0.5em;
			-ms-border-bottom-right-radius:0.5em;
		}
	</style>
 </head>
 <body>
  <h1>그라데이션 설정 nav바 출력</h1>
  <hr>
  <div>
	<ul class="navi">
		<li class="home"><a href="#">HOME</a></li>
		<li class="html"><a href="#">HTML</a></li>
		<li class="css"><a href="#">CSS3</a></li>
		<li class="javascript"><a href="#">Javascript</a></li>
		<li class="jQuery"><a href="#">jQuery</a></li>
		<li class="profile"><a href="#">내 정보</a></li>
	</ul>
  </div>
 </body>
</html>
