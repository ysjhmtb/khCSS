<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>여백 관련 속성</title>
	<style>
		.test{
			background:yellow;
			border:1px solid black;
			width:100px;
			height:100px;
		}
		.pad1{
			padding:100px;
		}
		.pad2{
			padding-top:50px;
			padding-left:100px;
		}
		.margin1{
			margin:50px;
		}
		.margin2{
			margin-left:100px;
			margin-top:100px;
		}
		.wrap{
			width:500px;
			height:300px;
		}	
		span{
			background:black;
			color:white;
			margin:15px;
		}
	</style>
 </head>
 <body>
 <h1>여백 관련 속성</h1>
 <h4>기본 div</h4>
 <div class="test">테스트 입력 값</div>
 <hr>
 <h3>padding</h3>
 <h4>해당 영역의 테두리와 컨텐츠 영역 사이의 거리를 조정하는 속성</h4>
 <p>padding:100px;</p>
 <div class="test pad1">테스트 입력 값</div>
 <hr>
 <p>padding-top:50px; & padding-left:100px;</p>
 <div class="test pad2">테스트 입력 값</div>
 <hr>
 <h3>margin</h3>
 <h4>컨텐츠(엘리먼트) 간의 간격을 조정하는 속성</h4>
 <p>margin:50px;</p>
 <div class="test margin1">테스트 입력 값</div>
 <hr>
 <p>margin-left:100px; & margin-top:100px;</p>
 <div class="test margin2">테스트 입력 값</div>
 <hr>
 <div class="wrap">
	<span id="test1">영역</span>
	<span id="test2">확인</span>
	<span id="test3">테스트</span>
 </div>
 </body>
</html>
