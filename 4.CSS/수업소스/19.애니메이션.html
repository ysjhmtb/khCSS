<html lang="en">
 <head>

  <title>애니메이션</title>
  <style>
	@keyframes animation1{
		from{
			background:yellow;
			border:1px solid black;
		}
		to{
			background:purple;
			border-radius:20%;
			transform:perspective(300px) rotate(360deg);
			border:3px solid red;
		}
	}
	
	@keyframes animation2{
		0%{
			background:green;
			border:3px dotted black;
		}
		30%{
			transform:translate(50px, 50px);
		}
		50%{
			background:pink;
			transform:scale(1.3);
			border:3px solid yellow;
		}
		100%{
			background:blue;
			transform:rotate(45deg);
			border:1px solid red;
		}
	}

  
	.div1{
		margin:50px;
		width:100px;
		height:100px;
		background:gray;
		animation-name:animation1;
		animation-duration:5s;
		animation-direction:normal;
		animation-iteration-count:3;
	}

	.div2{
		margin:50px;
		width:100px;
		height:100px;
		animation-name:animation2;
		animation-duration:2s;
		animation-direction:alternate;
		animation-iteration-count:infinite;
	}

	/*
	<!-- 이미지 태그 하나 추가 (꽃그림 1)-->
		5초 동안 실행되는 애니메이션 
		모양이 계속 대체 되는 애니매이션 설정
		5회
		animation1 적용
	*/
	.div3{
		margin:50px;
		width:200px;
		height:200px;
		animation-name:animation1;
		animation-duration:5s;
		animation-direction:alternate;
		animation-iteration-count:5;
	}




















  </style>
 </head>
 <body>
 <h1>애니메이션</h1>
 <div class="div1"></div>
 <div class="div2"></div>
 <!-- 이미지 태그 하나 추가 (꽃그림 1)-->
 <img src="sample/image/flower1.PNG" class="div3"/>










 </body>
