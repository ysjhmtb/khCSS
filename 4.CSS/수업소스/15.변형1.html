  <title>변형1</title>
  <style>
	img{
		width:250px;
		height:250px;
	}
	.trans1:hover{
		transform:translateX(50px);
		-ms-transform:translateX(50px);
		-webkit-transform:translateX(50px);
	}
	.trans2:hover{
		transform:translateY(50px);
		-ms-transform:translateY(50px);
		-webkit-transform:translateY(50px);
	}
	.trans3:hover{
		transform:translate(50px, 50px);
		-ms-transform:translate(50px, 50px);
		-webkit-transform:translate(50px, 50px);
	}
	.trans4:hover{
		transform:scaleX(2);
		-ms-transform:scaleX(2);
		-webkit-transform:scaleX(2);
	}
	.trans5:hover{
		transform:scaleY(2);
		-ms-transform:scaleY(2);
		-webkit-transform:scaleY(2);
	}
	.trans6:hover{
		transform:scale(2, 2);
		-ms-transform:scale(2, 2);
		-webkit-transform:scale(2, 2);
	}
	.trans7:hover{
		transform:rotate(45deg);
		-ms-transform:rotate(45deg);
		-webkit-transform:rotate(45deg);
	}
	.trans8:hover{
		transform:skewX(45deg);
		-ms-transform:skewX(45deg);
		-webkit-transform:skewX(45deg);
	}
	.trans9:hover{
		transform:skewY(45deg);
		-ms-transform:skewY(45deg);
		-webkit-transform:skewY(45deg);
	}
	.trans10:hover{
		transform:skew(10deg, 10deg);
		-ms-transform:skew(10deg, 10deg);
		-webkit-transform:skew(10deg, 10deg);
	}




















  </style>
 </head>
 <body>
	<h1>변형1</h1>
	<h3>이차원 변형</h3>
	<h4>좌우로 움직이기</h4>
	<img src="sample/image/flower1.PNG" class="trans1">
	<hr>
	<h4>세로로 움직이기</h4>
	<img src="sample/image/flower1.PNG" class="trans2">
	<hr>
	<h4>대각선으로 움직이기</h4>
	<img src="sample/image/flower1.PNG" class="trans3">
	<hr>
	<h4>가로로 확대</h4>
	<img src="sample/image/flower2.PNG" class="trans4">
	<hr>
	<h4>세로로 확대</h4>
	<img src="sample/image/flower2.PNG" class="trans5">
	<hr>
	<h4>가로, 세로로 확대</h4>
	<img src="sample/image/flower2.PNG" class="trans6">
	<hr>
	<h4>지정한 각도 만큼 회전</h4>
	<img src="sample/image/flower3.PNG" class="trans7">
	<hr>
	<h4>지정한 각도 만큼 가로로 비틀기</h4>
	<img src="sample/image/flower3.PNG" class="trans8">
	<hr>
	<h4>지정한 각도 만큼 세로로 비틀기</h4>
	<img src="sample/image/flower3.PNG" class="trans9">
	<hr>
	<h4>지정한 각도 만큼 전체 비틀기</h4>
	<img src="sample/image/flower3.PNG" class="trans10">
	<hr>
