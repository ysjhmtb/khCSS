  <title>서브메뉴로 펼쳐지는 메뉴</title>
  <style>
		.navi{
			list-style-type:none;
			height:40px;
			padding:0px;
			margin:0px;
		}
		.navi li{
			float:left;
			position:relative;
			padding:0px;
			line-height:40px;
			background:#5e4120;
		}
		.navi li a{
			display:block;
			font-family:"굴림";
			font-weight:bold;
			font-size:14px;
			padding:5px 25px;
			color:white;
			text-decoration:none;
		}
		.navi li a:hover{
			color:#4aa82b;
		}

		.navi li ul{
			opacity:0;
			position:absolute;
			left:0;
			width:160px;
			background:#e5bc69;
			list-style-type:none;
			padding:0;
			margin:0;
		}

		.navi li:hover ul{
			opacity:1;
		}
		
		.navi li ul li{
			float:none;
			position:static;
			height:0;
			line-height:0;
			background:none;
		}

		.navi li:hover ul li{
			height:30px;
			line-height:30px;
		}
		
		.navi li ul li a{
			background:#9b7d41;
			font-family:"굴림";
			font-weight:bold;
			font-size:14px;
			color:#593d05;
		}

		.navi li{
			transition:all 0.2s;
			-webkit-transition:all 0.2s;
		}

		.navi li a{
			transition:all 0.5s;
			-webkit-transition:all 0.5s;
		}

		.navi li ul{
			transition:all 1s;
			-webkit-transition:all 1s;
		}

		.navi li ul li{
			transition:all 0.5s;
			-webkit-transition:all 0.5s;
		}
  </style>
 </head>
 <body>
	<h1>드롭다운 방식 메뉴</h1>
